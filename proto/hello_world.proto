syntax = "proto3";

option go_package = "github.com/NFCHKK/grpc";

package http_grpc;

// !import "google/api/annotations.proto";

service HelloService {
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}